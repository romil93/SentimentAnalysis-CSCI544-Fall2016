<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Sentiment Analysis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 2000px;
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Sentiment Analysis</a> </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>Enter the Review:</h1>
            <form method="POST" action="/">
                <div class="form-group">
                    <textarea name="review" rows="4" cols="50"></textarea>
                </div>
                <p>
                    <button class="btn btn-lg btn-primary" type="submit" role="button">Classify Review</button>
                </p>
            </form>
        </div>
    </div>
    <div class="container" style="background-color: #eee">
        <table class="table table-hover">
            <tr>
                <th>Algorithm</th>
                <th>Classification</th>
            </tr>
            <tr>
                <td>Naive Bayes</td>
                <td>POSITIVE</td>
            </tr>
            <tr>
                <td>Perceptron</td>
                <td>POSITIVE</td>
            </tr>
            <tr>
                <td>Logistic Regression</td>
                <td>POSITIVE</td>
            </tr>
            <tr>
                <td>SVM</td>
                <td>POSITIVE</td>
            </tr>
        </table>
    </div>
</body>

</html>
